<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            width: 350px;
            height: 200px;
        }

        .btn {
            width: 35px;
            height: 35px;
        }

        .like {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" @keyup.enter="send()"> <button @click="send()">Отправить</button>
        <h2>link elem</h2>
        <a :href="linkHref">my new link</a>
        <img :src="imgPhoto" alt="imgPhoto">
        <div class="block" :style="styleBlock">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Beatae, hic!
        </div>
        <h2>{{ modelData }}</h2>
        <input type="text" v-model="modelData">
        <button @click="headingText" class="heading__button">click heading</button>
        <h2>Калькулятор</h2>
        <input type="text" v-model.number="firstNumber">
        <input type="text" v-model.number="secondNumber">
        =
        {{ result }}
        <div>
            <button @click="plus">+</button>
            <button @click="minus">-</button>
            <button @click="mult">*</button>
            <button @click="aquel">/</button>
        </div>

        <h2>Конструктор</h2>
        <input type="text" v-model="blockWidth">
        <input type="text" v-model="blockColor">
        <div class="block" :style="change">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Beatae, hic!
        </div>

        <h2>list</h2>
        <ul>
            <li v-for="item in listItem" :key="item.id"> {{ item }} </li>
            <input type="text" v-model="newList" @keyup.enter="addItem">
        </ul>
        <article class="article" v-for="article in data" :key="article.id">
            <h2 class="article_title">{{article.title}}</h2>
            <p class="article_text">{{article.text}}</p>
        </article>
        <button class="btn" @click="likeToggle = !likeToggle" :class="{like: likeToggle}">Like</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="script.js"></script>
</body>

</html>
